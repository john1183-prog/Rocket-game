<!DOCTYPE html>
<html>
  <head>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Math Journey</title>
    <link rel="stylesheet" href="style.css">
    </head>
  <body>
    <div id="loadingpage">
      <div class="center">
        <div class="loader"></div>
      <p>Loading rocket assesories!</p>
      </div>
    </div>
    <div class="maincont">
      <canvas id="mycanvas"></canvas>
    <div class="home" id="homeMsg">
      <div><b>Launch this Math Powered rocket to space</b><p>Do you have what it takes to complete the journey?</p>Launch in 3, 2, 1...</div>
      <button onclick="launch()">Blast Off!</button>
    </div>
    
    <div class="progress-bar" id="progress-bar">
      <img src="rocket.png" class="label">
      <div class="bar" id="bar">
      <div class="meter"></div>
      <img src="flag.png">
    </div>
    </div>
    
    <div id="endMsg">
      <header></header>
      <p></p>
      <button onclick="location.reload()">Try again</button>
    </div>
    
    <div class="spacing" id="control">
      <div id="touchpad">
        <div id="topleft"></div>
        <div id="topright"></div>
        <div id="bottomleft"></div>
        <div id="bottomright"></div>
      </div>
    
    <div class="leftdot"></div>
    <div class="rightdot"></div>
    <div class="keyboard">
      <p></p>
      <button onclick="add(9)">9</button>
      <button onclick="add(8)">8</button>
      <button onclick="add(7)">7</button>
      <button onclick="add(6)">6</button>
      <button onclick="add(5)">5</button>
      <button onclick="add(4)">4</button>
      <button onclick="add(3)">3</button>
      <button onclick="add(2)">2</button>
      <button onclick="add(1)">1</button>
      <button onclick="response = ''" class="special">C</button>
      <button onclick="add(0)">0</button>
      <button onclick="response = response.substr(0, response.length - 1)" class="special">CE</button>
    </div>
    </div>
    </div>
    <audio id="gamebonus" src="gamebonus.mp3"></audio>
    <audio id="gameover" src="gameover.mp3"></audio>
    <audio id="gamemusic" src="gamemusic.mp3"></audio>
    <audio id="rockexplosion" src="rockexplosion.mp3"></audio>
    <audio id="rocketexplosion" src="rocketexplosion.mp3"></audio>
    <script src="script.js"></script>
  </body>
</html>
